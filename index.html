<html><head><base href="https://farfouze.github.io/contact"><title>FARFOUZE - Contact Me</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Orbitron', sans-serif;
    background-color: #000;
    color: #fff;
    cursor: none;
    user-select: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
  }

  #stars {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
  }

  .star {
    position: absolute;
    background-color: #fff;
    border-radius: 50%;
    animation: twinkle 5s infinite;
  }

  @keyframes twinkle {
    0%, 100% { opacity: 0.5; }
    50% { opacity: 1; }
  }

  #cursor {
    width: 20px;
    height: 20px;
    border: 2px solid #00ffff;
    border-radius: 50%;
    position: fixed;
    pointer-events: none;
    z-index: 9999;
    mix-blend-mode: difference;
    transition: all 0.1s ease;
    opacity: 0;
  }

  #cursor::after {
    content: '';
    width: 20px;
    height: 20px;
    position: absolute;
    border: 8px solid #00ffff;
    border-radius: 50%;
    opacity: 0.5;
    top: -8px;
    left: -8px;
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); opacity: 0.5; }
    50% { transform: scale(1.5); opacity: 0; }
    100% { transform: scale(1); opacity: 0.5; }
  }

  #content {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 2rem;
    box-sizing: border-box;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 2rem;
    text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
    animation: glow 2s infinite alternate;
    text-transform: uppercase;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff; }
    to { text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff; }
  }

  .social-links {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
  }

  .social-link {
    font-size: 1.2rem;
    color: #00ffff;
    text-decoration: none;
    transition: all 0.3s ease;
    cursor: none;
  }

  .social-link:hover {
    text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
  }

  .back-link {
    margin-top: 2rem;
    color: #00ffff;
    text-decoration: none;
    font-size: 1rem;
    transition: all 0.3s ease;
    cursor: none;
  }

  .back-link:hover {
    text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
  }
  
  @media only screen and (orientation: portrait) {
    h1 {
      font-size: 3.8rem;
      margin-bottom: 1rem;
    }

    #cursor {
      display: none;
    }

    .social-link {
      font-size: 1.5rem;
    }

    .back-link {
      font-size: 1.3rem;
    }

    body, html {
      overflow: auto;
      cursor: auto;
      user-select: auto;
      -webkit-user-select: auto;
      -moz-user-select: auto;
      -ms-user-select: auto;
    }

  }
</style>
</head>
<body>
  <div id="stars"></div>
  <div id="cursor"></div>
  <div id="content">
    <h1>Contact Me</h1>
    <div class="social-links">
      <a href="https://discord.com/users/797404697128206336" target="_blank" rel="noopener noreferrer" class="social-link">Discord: @farfouze</a>
      <a href="https://twitter.com/farfouze" target="_blank" rel="noopener noreferrer" class="social-link">X: @farfouze</a>
      <a href="https://www.instagram.com/farfouze" target="_blank" rel="noopener noreferrer" class="social-link">Instagram: @farfouze</a>
    </div>
    <a href="https://farfouze.github.io/home" class="back-link">> Back to Home</a>
  </div>

  <script>
    // Create stars
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 200; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.width = `${Math.random() * 3}px`;
      star.style.height = star.style.width;
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.animationDelay = `${Math.random() * 5}s`;
      starsContainer.appendChild(star);
    }

    // Custom cursor
    const cursor = document.getElementById('cursor');
    
    document.addEventListener('mousemove', (e) => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });

    // Show/hide custom cursor
    document.addEventListener('mouseenter', () => {
      cursor.style.opacity = '1';
    });

    document.addEventListener('mouseleave', () => {
      cursor.style.opacity = '0';
    });

    // Hover effect for interactive elements
    const interactiveElements = document.querySelectorAll('.social-link, .back-link');
    interactiveElements.forEach(el => {
      el.addEventListener('mouseenter', () => {
        cursor.style.transform = 'scale(1.5)';
      });
      el.addEventListener('mouseleave', () => {
        cursor.style.transform = 'scale(1)';
      });
    });

    // Parallax effect for stars
    document.addEventListener('mousemove', (e) => {
      const mouseX = e.clientX / window.innerWidth;
      const mouseY = e.clientY / window.innerHeight;
      
      starsContainer.style.transform = `translate(${mouseX * 50}px, ${mouseY * 50}px)`;
    });

    // Prevent text selection
    document.addEventListener('selectstart', (e) => {
      e.preventDefault();
    });

    // Prevent default cursor on links
    interactiveElements.forEach(el => {
      el.addEventListener('mouseover', (e) => {
        e.preventDefault();
        e.stopPropagation();
        return false;
      });
    });
  </script>
</body></html>
